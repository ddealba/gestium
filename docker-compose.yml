version: "3.9"

services:
  api:
    build: .
    env_file: .env
    environment:
      FLASK_ENV: development
      AUTO_SEED_SMOKE: "true"
      ALLOW_X_CLIENT_ID_HEADER: "true"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  newman:
    image: postman/newman:alpine
    volumes:
      - ./tests/postman:/etc/newman
    depends_on:
      - api
    command: >
      sh -c "until curl -sSf http://api:5000/health > /dev/null; do sleep 1; done;
      newman run /etc/newman/collection.json -e /etc/newman/environment.json"

volumes:
  postgres_data:
