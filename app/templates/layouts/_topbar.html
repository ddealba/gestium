<header class="topbar">
  <div class="topbar-left">
    <div class="page-title">
      <h1>{% block page_title %}Panel{% endblock %}</h1>
      <p>{% block page_subtitle %}Resumen y acciones rápidas{% endblock %}</p>
    </div>
  </div>

  <div class="topbar-center">
    <div class="search" role="search">
      <i class="ph ph-magnifying-glass"></i>
      <input class="input input--ghost" placeholder="Buscar… (Ctrl+K)" data-kbd-focus="search" />
      <span class="kbd">Ctrl K</span>
    </div>
  </div>

  <div class="topbar-right">
    <span id="topbarUserEmail" class="hide-sm" style="color:var(--muted);font-size:12px;"></span>

    <button class="btn btn--ghost" type="button" data-toast="Notificaciones (demo)">
      <i class="ph ph-bell"></i>
    </button>

    {% block topbar_actions %}
    <a class="btn btn--primary" href="#">
      <i class="ph ph-plus"></i>
      <span class="hide-sm">Acción</span>
    </a>
    {% endblock %}
  </div>
</header>
