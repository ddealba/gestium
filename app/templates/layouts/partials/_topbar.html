<div id="tenant-context-banner" class="ff-tenant-context" hidden>
  <span>Estás administrando: <strong id="tenant-context-name"></strong></span>
  <button type="button" id="tenant-context-exit" class="ff-btn ff-btn--ghost ff-btn--sm">Salir del tenant</button>
</div>

<header class="ff-topbar">
  <div class="ff-page-title">
    <h1>{% block page_header %}Dashboard{% endblock %}</h1>
  </div>

  <div class="ff-top-actions">
    <div class="ff-search">
      <i class="ph ph-magnifying-glass"></i>
      <input placeholder="Buscar…" />
    </div>

    <button class="ff-iconbtn" data-ff="theme-toggle" title="Theme">
      <i class="ph ph-moon"></i>
    </button>

    <button class="ff-iconbtn" title="Notificaciones">
      <i class="ph ph-bell"></i>
      {% if notifications_count %}
        <span class="ff-badge" style="position:absolute;top:-6px;right:-6px;background:var(--ff-warning);">{{ notifications_count }}</span>
      {% endif %}
    </button>

    <div class="ff-user">
      <div class="ff-avatar">{{ user_initials|default('U') }}</div>
      <div>
        <div class="name">{{ user_name|default('Usuario') }}</div>
        <div class="role">{{ user_role|default('') }}</div>
      </div>
    </div>
  </div>
</header>
