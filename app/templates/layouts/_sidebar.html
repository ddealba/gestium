      <b>Gestium</b>

    </div>
  </div>

  <nav class="nav">
    <a class="nav-item {% if active_nav=='dashboard' %}active{% endif %}" href="/dashboard">
      <span class="nav-icon"><i class="ph ph-squares-four"></i></span>
      <span class="nav-label">Dashboard</span>
    </a>

    <a class="nav-item {% if active_nav=='companies' %}active{% endif %}" href="/companies">

    </a>

  <div class="sidebar-footer">
    <div class="avatar"></div>
    <div class="who">
