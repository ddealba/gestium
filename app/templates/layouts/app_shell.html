<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Gestium{% endblock %}</title>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/utilities.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/button.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/card.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/badge.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/form.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/tabs.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/drawer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/dropdown.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/toast.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/kpi.css') }}">

  {% block page_css %}{% endblock %}
</head>

<body>
  <div class="app">
    {% include "layouts/_sidebar.html" %}

    <div class="app-main">
      {% include "layouts/_topbar.html" %}
      <main class="content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  {% include "layouts/_toasts.html" %}

  <!-- Core JS -->
  <script src="{{ url_for('static', filename='js/core/ui.js') }}"></script>
  <script src="{{ url_for('static', filename='js/core/charts.js') }}"></script>

  {% block page_js %}{% endblock %}
</body>
</html>
