{% extends "layouts/app.html" %}

{% block title %}Empleados · Gestium{% endblock %}

{% block content %}
<section class="ff-grid">
  <div class="ff-col-12">
    <div class="ff-card">
      <div class="ff-card__head ff-page-head">
        <h2>Empleados de empresa</h2>
        <button id="refresh-employees" class="ff-btn ff-btn--ghost" type="button">
          <i class="ph ph-arrows-clockwise"></i>
          Recargar
        </button>
      </div>
      <div class="ff-card__body">
        <p id="employees-message" class="ff-form-message" aria-live="polite"></p>
        <div class="ff-filters" id="employees-filters">
          <div>
            <label class="ff-label" for="employees-q">Búsqueda</label>
            <input id="employees-q" class="ff-input" type="text" placeholder="Nombre o referencia" />
          </div>
          <div>
            <label class="ff-label" for="employees-status">Estado</label>
            <select id="employees-status" class="ff-input">
              <option value="all">Todos</option>
              <option value="active">Activos</option>
              <option value="terminated">Terminados</option>
            </select>
          </div>
          <div>
            <label class="ff-label" for="employees-order">Orden</label>
            <select id="employees-order" class="ff-input">
              <option value="name:asc">Nombre ↑</option>
              <option value="name:desc">Nombre ↓</option>
              <option value="hire_date:desc">Alta ↓</option>
              <option value="hire_date:asc">Alta ↑</option>
              <option value="termination_date:desc">Baja ↓</option>
              <option value="termination_date:asc">Baja ↑</option>
            </select>
          </div>
          <div class="ff-filters__actions">
            <button id="employees-apply-filters" class="ff-btn ff-btn--primary" type="button">Aplicar</button>
            <button id="employees-clear-filters" class="ff-btn ff-btn--ghost" type="button">Limpiar</button>
          </div>
        </div>
        <div class="ff-table-wrap">
          <table class="ff-table" id="employees-table" data-company-id="{{ company_id }}">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Referencia</th>
                <th>Alta</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="ff-filters__actions" style="margin-top: 1rem;">
          <button id="employees-prev" class="ff-btn ff-btn--ghost" type="button">Anterior</button>
          <button id="employees-next" class="ff-btn ff-btn--ghost" type="button">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/employees.js', v=ui_version) }}"></script>
{% endblock %}
