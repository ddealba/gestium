{% extends "layouts/app.html" %}

{% block title %}Platform · Gestorías · Gestium{% endblock %}

{% block content %}
<section class="ff-card">
  <div class="ff-card__head ff-page-head">
    <h2>Gestorías (Tenants)</h2>
    <a class="ff-btn ff-btn--primary" href="/app/platform/tenants/new">
      <i class="ph ph-plus"></i>
      Crear nueva gestoría
    </a>
  </div>
  <div class="ff-card__body">
    <p id="platform-tenants-message" class="ff-form-message" aria-live="polite"></p>

    <div class="ff-filters" id="platform-tenants-filters">
      <div>
        <label class="ff-label" for="platform-tenants-q">Búsqueda</label>
        <input id="platform-tenants-q" class="ff-input" type="text" placeholder="Nombre de gestoría" />
      </div>
      <div>
        <label class="ff-label" for="platform-tenants-status">Estado</label>
        <select id="platform-tenants-status" class="ff-input">
          <option value="all">Todos</option>
          <option value="active">Activa</option>
          <option value="suspended">Suspendida</option>
          <option value="disabled">Deshabilitada</option>
        </select>
      </div>
      <div class="ff-filters__actions">
        <button id="platform-tenants-apply" class="ff-btn ff-btn--primary" type="button">Aplicar</button>
        <button id="platform-tenants-clear" class="ff-btn ff-btn--ghost" type="button">Limpiar</button>
      </div>
    </div>

    <div id="platform-tenants-grid" class="ff-tenant-grid"></div>

    <div class="ff-filters__actions" style="margin-top: 1rem;">
      <button id="platform-tenants-prev" class="ff-btn ff-btn--ghost" type="button">Anterior</button>
      <button id="platform-tenants-next" class="ff-btn ff-btn--ghost" type="button">Siguiente</button>
    </div>
  </div>
</section>

<div class="ff-modal" id="platform-tenant-status-confirm-modal" aria-hidden="true">
  <div class="ff-modal__backdrop"></div>
  <div class="ff-card ff-tenant-modal">
    <div class="ff-card__head ff-page-head">
      <h3>Confirmar cambio de estado</h3>
    </div>
    <div class="ff-card__body">
      <p id="platform-tenant-status-confirm-content"></p>
      <div class="ff-filters__actions" style="margin-top: 1rem;">
        <button type="button" id="platform-tenant-status-confirm-submit" class="ff-btn ff-btn--primary">Confirmar</button>
        <button type="button" id="platform-tenant-status-confirm-cancel" class="ff-btn ff-btn--ghost">Cancelar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/pages/platform_tenants.js', v=ui_version) }}"></script>
{% endblock %}
